<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa Fofa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fdf5e6;
        }
        .photo-container {
            display: none;
            margin: 20px 0;
        }
        img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .caption {
            margin-top: 10px;
            font-size: 1.2em;
            color: #555;
        }
        button {
            background-color: #6164ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #6675ff;
        }
    </style>
</head>
<body>
    <h1>Uma Surpresa para ti!</h1>
    <button onclick="showNextPhoto()">Clica para ver a próxima foto</button>
    <div id="photos">
        <div class="photo-container">
            <img src="https://photos.google.com/share/AF1QipMRTPrylOALL2Nkb08u-O25_hxYMI2NltW0CVUrtWifleUnhjuk2YEJiEjofrW7lg/photo/AF1QipMkFsOJrwtzC_EyutxaBu5SG7u9esSPolRq-T3k?key=eDFjblBoTUVuMG5ITHRlSU1wZTNJUC13U3dkaUpB" alt="Foto 1">
            <div class="caption">A nossa primeira foto juntos!</div>
        </div>
        <div class="photo-container">
            <img src="https://photos.google.com/share/AF1QipNr5oeha5tYEZ1H6lbu_05srwaqtVTCvTS0mlmMcLXNWgoBXtCMXhq-vuTv3oFRXQ/photo/AF1QipMnhmox5UnFoqQfGTNZGNU3UHyUKrrgpx7tGN7c?key=SUcyWURzVElNSl9jSFlGRVExR0tOZ2Z5RC1HYm5B" alt="Foto 2">
            <div class="caption">Amo esta fotinha, mal posso esperar para irmos passear!</div>
        </div>
        <div class="photo-container">
            <img src="https://photos.google.com/share/AF1QipNOClyuYHpgXbydtLPfFyLOHnSG4A-_Y62L1Ltq4EupB1ABA5v6JO-ogjNOgHemvg/photo/AF1QipOtH8tgG9dibkarlI4FHPFLLdUXwQ7ks-HYhIep?key=OVl0bkJIRmxjTGhWcThmdnI3ZVVBdXR5elVfcFd3" alt="Foto 3">
            <div class="caption">Temos muito que ter uma foto assim.</div>
        </div>
        <div class="photo-container">
            <img src="https://photos.google.com/share/AF1QipPLA_gSYo7yTf0iZ39wgIuqfqaweTNQXliO0DWke8mXggUcYAlb2bnDdplBuD_KqQ/photo/AF1QipMe_Vj1I5K8wNb53kNHapsWx-h5tthE7gHS1gZ4?key=eFpvNE9aOGlpNFVDYzdVbFpWM1IwLWpTOTZyMkxR" alt="Foto 4">
            <div class="caption">O que te espera quando chegares :)</div>
        </div>
        <div class="photo-container">
            <img src="https://photos.google.com/share/AF1QipNTumoCmXL4eEQRDPGgAcM-XfevXEMxS9WZpuMF9MFkwbTfUZxHyVajeeYY0LQZbg/photo/AF1QipOkQgY4is_jBQDmTz9nUUV9s_iWffHnkEyk0scX?key=bWhmWnk3bFd1b2JTd1ctR2xsbEQwVmsycl9VbkFR" alt="Foto 5">
            <div class="caption">Queria estar assim agora <3</div>
        </div>
        <div class="photo-container">
            <img src="https://photos.google.com/share/AF1QipN3s9iLtRJUnG5GBB40NVEgYDY3EohtFQ-gAIw_ihwKGnG38y1VbVi9MjhKGWFqIA/photo/AF1QipNDVBE0jpearIyR-uX4aXsr5FYCOaaiNMkvQMvg?key=NGdZVWk2Vmc3eFZ6UGNlR0xQdjlDbDFZTVhxSUJB" alt="Foto 6">
            <div class="caption">Espero estar também contigo assim um dia.</div>
        </div>
        <div class="photo-container">
            <img src="https://photos.google.com/share/AF1QipPfvY3iYKRjxtZPZYYJwtekzCIDsXYDO3p8kBz4YDELwxxD37veXBhUjy0jvVC9AA/photo/AF1QipP8NBavGlOiv6TAmnAW7qzpBYcNjJ7cttzsDGXn?key=U09GWGJ4Tm42UjJkdlljSk1wTVJVM041QlRaLTNR" alt="Foto 7">
            <div class="caption">Vamos ter que tirar uma assim quando chegares.</div>
        </div>
    </div>

    <script>
        let currentPhoto = 0;

        function showNextPhoto() {
            const photos = document.querySelectorAll('.photo-container');
            if (currentPhoto < photos.length) {
                photos[currentPhoto].style.display = 'block';
                currentPhoto++;
            } else {
                alert('Já viste todas as fotos, amo-te!');
            }
        }
    </script>
</body>
</html>
