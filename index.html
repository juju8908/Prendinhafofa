<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa Fofa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fdf5e6;
        }
        .photo-container {
            display: none;
            margin: 20px 0;
        }
        img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .caption {
            margin-top: 10px;
            font-size: 1.2em;
            color: #555;
        }
        button {
            background-color: #6164ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #6675ff;
        }
    </style>
</head>
<body>
    <h1>Uma Surpresa para ti!</h1>
    <button onclick="showNextPhoto()">Clica para ver a próxima foto</button>
    <div id="photos">
        <div class="photo-container">
            <img src="https://github.com/juju8908/Prendinhafofa/blob/main/images/img1.jpeg?raw=true" alt="Foto 1">
            <div class="caption">A nossa primeira foto juntos!</div>
        </div>
        <div class="photo-container">
            <img src="https://github.com/juju8908/Prendinhafofa/blob/main/images/img2.jpeg?raw=true" alt="Foto 2">
            <div class="caption">Amo esta fotinha, mal posso esperar para irmos passear!</div>
        </div>
        <div class="photo-container">
            <img src="https://github.com/juju8908/Prendinhafofa/blob/main/images/IMG_3376.jpg?raw=true" alt="Foto 3">
            <div class="caption">Temos muito que ter uma foto assim.</div>
        </div>
        <div class="photo-container">
            <img src="https://github.com/juju8908/Prendinhafofa/blob/main/images/IMG_3375.jpg?raw=true" alt="Foto 4">
            <div class="caption">O que te espera quando chegares :)</div>
        </div>
        <div class="photo-container">
            <img src="https://github.com/juju8908/Prendinhafofa/blob/main/images/IMG_3377.jpg?raw=true" alt="Foto 5">
            <div class="caption">Queria estar assim agora <3</div>
        </div>
        <div class="photo-container">
            <img src="https://github.com/juju8908/Prendinhafofa/blob/main/images/IMG_3379.jpg?raw=true" alt="Foto 6">
            <div class="caption">Espero estar também contigo assim um dia.</div>
        </div>
        <div class="photo-container">
            <img src="https://github.com/juju8908/Prendinhafofa/blob/main/images/IMG_3378%20(2).jpg?raw=true" alt="Foto 7">
            <div class="caption">Vamos ter que tirar uma assim quando chegares.</div>
        </div>
    </div>

    <script>
        let currentPhoto = 0;

        function showNextPhoto() {
            const photos = document.querySelectorAll('.photo-container');
            if (currentPhoto < photos.length) {
                photos[currentPhoto].style.display = 'block';
                currentPhoto++;
            } else {
                alert('Já viste todas as fotos, amo-te!');
            }
        }
    </script>
</body>
</html>
